<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Tent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Upload New Tent</h1>
        <a href="index.html"><button>Terug naar Tent Verhuur</button></a> 
    </header>

    <main>
        <form id="tentForm" enctype="multipart/form-data" class="container">
            <div class="container">
                <label for="file">Afbeelding:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="container">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="container">
                <label for="price">Prijs:</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div class="container">
                <input type="submit" value="Upload Tent">
            </div>
            <div class="message" id="message"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Tentenverhuur. Alle rechten voorbehouden.</p>
    </footer>

    <script src="js/upload.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
